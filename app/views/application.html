<div class="applications" ng-controller="AppsCtrl as ctrl">
  <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3" data-equalizer data-equalizer-mq="medium-up">
    <li ng-repeat="app in ctrl.apps track by $index" data-foundation-reflow="equalizer">
      <div class="row" >
        <div class="small-12 columns">
          <article class="article-card" data-equalizer-watch>
            <img ng-src="{{app.image}}">
            <div class="card-content">
              <img class="post-icon" src="images/logo.jpg" alt="icon">
              <p class="post-author"><a href="{{app.url}}" target="_blank">{{app.title}}</a></p>
              <h4>{{app.header}}</h4>
              <p style="margin-bottom: 50px;">{{app.description}}</p>
              <p><a href="{{app.url}}" target="_blank" style="position: absolute; bottom: 0; margin-bottom: 10px;">{{app.linkText}}</a></p>
            </div>
          </article>
        </div>
      </div>
    </li>
  </ul>
</div>

<script>
  $(document).foundation({
    equalizer : {
      equalize_on_stack: true
    }
  });
</script>
